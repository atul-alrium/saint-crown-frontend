name: Deploy Frontend to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Zip the dist folder
        run: zip -r dist.zip dist

      - name: Upload dist.zip to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: dist.zip
          target: /home/${{ secrets.SSH_USERNAME }}/

      - name: SSH into server and deploy frontend inside a folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            set -e
            WORK_DIR="/home/${{ secrets.SSH_USERNAME }}"
            FRONTEND_DEPLOY_PATH="/var/www/html/frontend"
            TMP_DIR="${WORK_DIR}/dist_temp"

            cd $WORK_DIR
            echo "Unzipping build into temp folder..."
            unzip -o dist.zip -d $TMP_DIR

            echo "Creating deploy folder if not exists: $FRONTEND_DEPLOY_PATH"
            sudo mkdir -p $FRONTEND_DEPLOY_PATH

            echo "Copying files into $FRONTEND_DEPLOY_PATH"
            sudo cp -r $TMP_DIR/dist/* $FRONTEND_DEPLOY_PATH/

            echo "Cleaning up"
            rm -rf $TMP_DIR dist.zip
